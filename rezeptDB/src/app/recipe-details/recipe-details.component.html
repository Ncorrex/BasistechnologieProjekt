<div *ngIf="recipe">
    <h1 mat-dialog-title>{{recipe.name}} Rezept</h1>
    <div mat-dialog-content>
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                <!-- TODO: Material Table https://material.angular.io/components/table/examples -->
                <label><span>{{ingredient.amount}}{{ingredient.unit}}</span>  <span>  {{ingredient.name}}</span></label>
            </li>
        </ul>
        {{recipe.preparation}}
    </div>
</div>
