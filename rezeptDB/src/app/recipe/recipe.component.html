<ul>
    <li *ngFor="let recipe of recipes">
        <h2>{{recipe.name}}</h2>
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                <label>{{ingredient.amount}}{{ingredient.unit}} {{ingredient.name}}</label>
            </li>
        </ul>
        {{recipe.preparation}}
    </li>
</ul>
